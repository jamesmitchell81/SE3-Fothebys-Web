  <form method="{{ method }}" action="{{ action }}">
    <fieldset>

      <legend>Contact Details</legend>

      <span class="form-element">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" id="title" value="{{ client.title ? client.title }}" required>
      </span>

      <span class="form-element">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" id="firstName" value="{{ client.firstName ? client.firstName }}" required>
      </span>

      <span class="form-element">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" id="surname" value="{{ client.surname ? client.surname }}" required>
      </span>

      <span class="form-element">
        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" id="emailAddress" value="{{ client.emailAddress ? client.emailAddress }}" required>
      </span>

      <span class="form-element">
        <label for="telNumber">Telephone Number</label>
        <input type="text" id="telNumber" name="telNumber" id="telNumber" value="{{ client.telNumber ? client.telNumber }}" required>
      </span>

    </fieldset>
    <fieldset>

      <legend>Address</legend>

      <span class="form-element">
        <label for="firstLine">First Line</label>
        <input type="text" id="firstLine" name="firstLine" id="firstLine" value="{{ client.firstLine ? client.firstLine }}" required>
      </span>

      <span class="form-element">
        <label for="secondLine">Second Line</label>
        <input type="text" id="secondLine" name="secondLine" id="secondLine" value="{{ client.secondLine ? client.secondLine }}" required>
      </span>

      <span class="form-element">
        <label for="townCity">Town/City</label>
        <input type="text" id="townCity" name="townCity" id="townCity" value="{{ client.townCity ? client.townCity }}" required>
      </span>

      <span class="form-element">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" id="postalCode" value="{{ client.postalCode ? client.postalCode }}" required>
      </span>
  </fieldset>

  </form>
